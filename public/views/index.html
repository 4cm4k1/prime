<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="/vendors/bootstrap.min.css"/>
    <link rel="stylesheet" href="/styles/stylesheet.css"/>
    <script type="text/javascript" src="/vendors/jquery.min.js"></script>
    <script type="text/javascript" src="/scripts/client.js"></script>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="well col-md-4 col-md-offset-4 calculator-wrapper">
            <h1>Calculator</h1>
            <div class="result-wrapper">
                <input type="text" class="form-control input-xxl text-right" placeholder="0" id="result" />
            </div>
            <div class="button-wrapper">
                <form role="form">
                    <button type="button" class="btn btn-xxl btn-default" id="num">1</button>
                    <button type="button" class="btn btn-xxl btn-default" id="num">2</button>
                    <button type="button" class="btn btn-xxl btn-default" id="num">3</button>
                    <button type="button" class="btn btn-xxl btn-danger" id="clear">C</button>
                    <button type="button" class="btn btn-xxl btn-default" id="num">4</button>
                    <button type="button" class="btn btn-xxl btn-default" id="num">5</button>
                    <button type="button" class="btn btn-xxl btn-default" id="num">6</button>
                    <button type="button" class="btn btn-xxl btn-primary" id="add">+</button>
                    <button type="button" class="btn btn-xxl btn-default" id="num">7</button>
                    <button type="button" class="btn btn-xxl btn-default" id="num">8</button>
                    <button type="button" class="btn btn-xxl btn-default" id="num">9</button>
                    <button type="button" class="btn btn-xxl btn-primary" id="subtract">-</button>
                    <button type="button" class="btn btn-xxl btn-default" id="num">0</button>
                    <button type="button" class="btn btn-xxl btn-primary" id="multiply">*</button>
                    <button type="button" class="btn btn-xxl btn-primary" id="divide">/</button>
                    <button type="button" class="btn btn-xxl btn-success" id="equals">=</button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
