<!DOCTYPE html>
<html ng-app="patronusapp">
  <head>
    <meta charset="utf-8">
    <title>Expecto Patronus</title>
    <link rel="stylesheet" href="./vendors/bootstrap.min.css" charset="utf-8"/>
    <link rel="stylesheet" href="style.css" charset="utf-8"/>
    <script src="./vendors/angular.min.js" charset="utf-8"></script>
    <script src="client.js" charset="utf-8"></script>
  </head>
  <body ng-controller="patronuscontroller">
    <h1>Expecto <em>PATRONUS</em></h1>
    <div class="person">
    <label>Input Person <small>(first_name last_name)</small></label>
    <input type="text" id="person_name" ng-model="personText">
    <button ng-click="personSubmit()">Submit Person</button>
    <ul ng-repeat="people in peopleList">
      <li>{{people}}</li>
    </ul>
  </div>
  <div class="patronus">
    <label>Input Patronus <small>(patronus_name)</small></label>
    <input type="text" id="patronus_name" ng-model="patronusText">
    <button ng-click="patronusSubmit()">Submit Patronus</button>
    <ul ng-repeat="patronus in patronusList">
      <li>{{patronus}}</li>
    </ul>
  </body>
</html>
