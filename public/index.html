<!DOCTYPE html>
<html ng-app="twitterApp">
  <head>
    <link href="vendors/bootstrap/bootstrap.min.css" rel="stylesheet" />
    <link href="style.css" rel="stylesheet" />
    <script src="vendors/angular/angular.min.js"></script>
    <script src="client.js"></script>
    <title>Verbose Shrub: a Twitter handle generator</title>
  </head>

  <body ng-controller="TwitterController as twitter" class="container">
    <header class="page-header"><h1>Verbose Shrub <small>A Twitter handle generator</small></h1></header>
    <button ng-click="twitter.getHandles()" class="btn btn-success btn-lg">Generate Twitter Handles</button>
    <div class="list-group handles">
          <a ng-href="https://twitter.com/{{handle}}" ng-repeat="handle in twitter.handles track by $index" class="list-group-item">{{handle}}</a>
    </div>

  </body>
</html>
