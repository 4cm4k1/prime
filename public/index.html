<!DOCTYPE html>
<html ng-app="patronusapp">
  <head>
    <meta charset="utf-8">
    <title>Expecto Patronus</title>
  </head>
  <body ng-controller="patronuscontroller as patronus">
    <h1>Expecto <em>PATRONUS</em></h1>
    <div class="person">
    <label>Input Person <small>(first_name last_name)</small></label>
    <input type="text" id="person_name" ng-model="personText"></input>
    <button ng-click="personSubmit">Submit Person</button>
    <ul ng-repeat="people in peopleList">
      <li>{{people}}</li>
    </ul>
  </div>
  <div class="patronus">
    <label>Input Patronus <small>(patronus_name)</small></label>
    <input type="text" id="patronus_name" ng-model="patronusText"></input>
    <button ng-click="patronusSubmit">Submit Patronus</button>
    <ul ng-repeat="patronus in patronusList">
      <li>{{patronus}}</li>
    </ul>
  </body>
</html>
