<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Group jQuery Challenge 1</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.0.0.min.js" integrity="sha256-JmvOoLtYsmqlsWxa7mDSLMwa6dZ9rrIdtrrVYRnDRH0=" crossorigin="anonymous"></script>
  </head>
  <body class="container">
    <header class="page-header">
      <h1>Group jQuery Challenge 1 <small>Used Car Tracker</small></h1>
    </header>
    <main>
      <section class="row">
        <form id="carForm">
          <label for="make">Make</label>
          <input type="text" name="make" id="make" placeholder="Enter vehicle make" />

          <label for="model">Model</label>
          <input type="text" name="model" id="model" placeholder="Enter vehicle model" />

          <label for="year">Year</label>
          <input type="text" name="year" id="year" placeholder="Enter vehicle year" />

          <label for="carColor">Color</label>
          <input type="text" name="color" id="carColor" placeholder="Enter vehicle color" />

          <label for="customerRating">Customer Rating</label>
          <input type="text" name="customerRating" id="customerRating" placeholder="Enter customer rating"/>

          <label for="price">Class</label>
          <input type="text" name="price" id="price" placeholder="Enter vehicle price"/>

          <input type= "submit" />
        </form>
      </section>
      <section class="row" id="vehicleOutput">
        <!-- List of Cars -->
        <!-- refreshDOM function will append here -->
      </section>
    </main>
  </body>
</html>
