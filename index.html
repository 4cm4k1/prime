<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Prime Weekend Challenge 2</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="stylesheet.css" charset="utf-8">
    <script src="https://code.jquery.com/jquery-3.0.0.min.js" integrity="sha256-JmvOoLtYsmqlsWxa7mDSLMwa6dZ9rrIdtrrVYRnDRH0=" crossorigin="anonymous"></script>
    <script src="app.js" charset="utf-8"></script>
  </head>
  <body class="container">
    <header class="page-header">
      <h1>Prime Weekend Challenge 2 <small>Random GIF Generator using Giphy API</small></h1>
    </header>
    <main>
      <section id="buttons">
        <div id="randomStuff" class="input-group">
          <input type="text" class="input-lg form-control" placeholder="Add search terms or tagsâ€¦" id="tags">
          <div class="input-group-btn">
            <button type="button" name="button" id="randomGIF" class="btn btn-lg btn-primary">Random GIF</button>
            <button type="button" name="button" id="randomSticker" class="btn btn-lg btn-success">Random Sticker</button>
            <button type="button" name="button" id="trending" class="btn btn-lg btn-info">Trending GIFs</button>
            <button type="button" name="button" id="searchGIF" class="btn btn-lg btn-warning">Search GIFs</button>
            <button type="button" name="button" id="searchSticker" class="btn btn-lg btn-danger">Search Stickers</button>
          </div>
        </div>
      </section>

      <section id="allTheGIFs"></section>
    </main>
  </body>
</html>
