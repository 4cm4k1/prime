<div class="row">
    <div class="col-md-6 col-md-offset-3 text-center">
        <h2>My Favorites</h2>
        <p>Favorites: {{numFaves}}</p>
    </div>
</div>


<div ng-repeat="fav in favorites" class="row">
    <div class="col-md-6 text-right">
        <img ng-src="{{fav.pet_image_url}}" />
    </div>
    <div class="col-md-5">
        <h3>{{fav.pet_name}}</h3>
        <p>{{fav.pet_description}}</p>
    </div>
</div>
